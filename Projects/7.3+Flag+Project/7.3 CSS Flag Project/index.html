<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
   .flag{ 
    background-color: #CE1126;
    height:300px;
    width: 500px;
   }
   .flag > p{
    color: white !important;
    font-size: 40px;
    text-align: center;
   }
   p{
    color: black;
    text-align: center;
    font-size: 40px;
   }
   .flag > div{
    background-color: #002868;
    margin-top: 60px;
   }
   .flag > div > div{
    background-color: white;
    height: 100px;
    width: 100px;
    border-radius: 50%; 
    margin-left: 200px;
   } 
    
  </style>
</head>
<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
